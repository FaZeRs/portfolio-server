name: CI

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      DOCKER_BUILDKIT: 1
    strategy:
      fail-fast: false
      matrix:
        service: [ api, client ]
    steps:
      - name: Checkout repository and submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Build the Docker image
        run: |
          cp .env.template .env
          docker-compose build ${{ matrix.service }}